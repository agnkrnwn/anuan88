<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Barang</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* Penyesuaian CSS untuk tampilan responsif */
      @media (max-width: 576px) {
        .container {
          padding: 10px;
        }
        .table {
          font-size: 14px;
          max-width: 100%;
          overflow-x: auto;
        }
        .table-responsive {
          display: block;
          width: 100%;
          overflow-x: auto;
          -webkit-overflow-scrolling: touch;
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-body text-center mb-4">Hitung Modal</h2>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Nama </th>
              <th>Harga Per lusin</th>
              <th>Jumlah</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="barang-list">
            <!-- Daftar barang akan ditambahkan oleh JavaScript -->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3" class="text-right">
                <strong>Total :</strong>
              </td>
              <td><span id="total-semua">0</span></td>
            </tr>
            <tr>
              <td colspan="3" class="text-right"><strong>Modal:</strong></td>
              <td><span id="hasil-pembagian">0</span></td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="text-left mt-2">
        <button class="btn btn-primary" onclick="tambahBarang()">
            &#x2b; Tambah Barang
        </button>
        <button class="btn btn-success ml-2" onclick="hitungBagiDuaBelas()">
            &#x2714; Hitung
        </button>
        <button class="btn btn-danger ml-2" onclick="resetSemua()">&#x21bb; Reset</button>
      </div>
      <!-- <div class="card mt-5">
        <div class="card-body">
            <div class="text-center mt-3">
                <h1> <span id="hasil-pembagian1"></span></h4>
            </div>

        </div>

      </div> -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
